<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rubiks-container">
        <!-- Rubik's Cube Faces -->
        <div class="row">
            <div class="face" id="top"></div> <!-- Top Face -->
        </div>
        <div class="row">
            <div class="face" id="left"></div> <!-- Left Face -->
            <div class="face" id="front"></div> <!-- Front Face -->
            <div class="face" id="right"></div> <!-- Right Face -->
            <div class="face" id="back"></div> <!-- Back Face -->
        </div>
        <div class="row">
            <div class="face" id="bottom"></div> <!-- Bottom Face -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
